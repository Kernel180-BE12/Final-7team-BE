# =============================
# 개발환경 설정 (dev 프로필)
# =============================

# =============================
# Oracle 데이터베이스 설정
# =============================
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver
spring.datasource.url=jdbc:oracle:thin:@${DB_HOST}:1521/${DB_SERVICE}
spring.datasource.username=${DEV_DB_USERNAME}
spring.datasource.password=${DEV_DB_PASSWORD}

# =============================
# HikariCP 개발환경 설정 (작은 규모)
# =============================
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.validation-timeout=5000
spring.datasource.hikari.validation-query=SELECT 1 FROM DUAL

# =============================
# 개발환경 로깅 설정 (상세 디버깅)
# =============================
# 루트 로거 레벨
logging.level.root=DEBUG

# SQL 관련 상세 로깅
logging.level.org.mybatis=DEBUG
logging.level.java.sql=DEBUG
logging.level.org.apache.ibatis=DEBUG

# DataSource 연결 로깅
logging.level.org.springframework.jdbc=DEBUG
logging.level.com.zaxxer.hikari=DEBUG

# 애플리케이션 패키지 로깅
logging.level.com.softlabs.aicontents=DEBUG