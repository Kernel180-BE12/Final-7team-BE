# =============================
# 운영환경 설정 (prod 프로필)
# =============================

# =============================
# Oracle 데이터베이스 설정
# =============================
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver
spring.datasource.url=jdbc:oracle:thin:@${DB_HOST}:1521/${DB_SERVICE}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# =============================
# HikariCP 운영환경 설정 (큰 규모)
# =============================
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.idle-timeout=60000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.validation-timeout=5000
spring.datasource.hikari.validation-query=SELECT 1 FROM DUAL

# =============================
# 운영환경 로깅 설정 (최소화)
# =============================
# 루트 로거 레벨 (성능을 위해 INFO 이상만)
logging.level.root=INFO

# SQL 로깅 비활성화 (성능상 이유)
logging.level.org.mybatis=WARN
logging.level.java.sql=WARN
logging.level.org.apache.ibatis=WARN

# DataSource 로깅 최소화
logging.level.org.springframework.jdbc=WARN
logging.level.com.zaxxer.hikari=WARN

# 애플리케이션 패키지 로깅
logging.level.com.softlabs.aicontents=INFO

