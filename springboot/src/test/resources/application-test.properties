# =============================
# test 프로파일 설정
# =============================

# =============================
# H2 인메모리 데이터베이스 설정 (테스트용)
# =============================
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:testdb;MODE=Oracle;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=

# =============================
# H2 콘솔 설정 (테스트 중 확인용)
# =============================
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# =============================
# MyBatis 설정
# =============================
mybatis.mapper-locations=classpath:mapper/**/*.xml
mybatis.type-aliases-package=com.softlabs.aicontents

# =============================
# 테스트 로깅 설정 (간소화)
# =============================
logging.level.root=WARN
logging.level.com.softlabs.aicontents=INFO
logging.level.org.springframework.web=DEBUG
logging.level.sql=DEBUG

# =============================
# Email 테스트 설정 (Mock)
# =============================
spring.mail.host=localhost
spring.mail.port=1025
spring.mail.username=test
spring.mail.password=test