# =============================
# 테스트 환경 설정
# =============================

# =============================
# Oracle 데이터베이스 설정 (로컬 DB)
# =============================
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver
spring.datasource.url=jdbc:oracle:thin:@${DB_HOST}:1521/${DB_SERVICE}
spring.datasource.username=${DEV_DB_USERNAME}
spring.datasource.password=${DEV_DB_PASSWORD}

# =============================
# HikariCP 테스트 설정 (최소 연결)
# =============================
spring.datasource.hikari.maximum-pool-size=2
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.connection-timeout=30000

# =============================
# 테스트 로깅 설정 (간소화)
# =============================
logging.level.root=WARN
logging.level.com.softlabs.aicontents=INFO